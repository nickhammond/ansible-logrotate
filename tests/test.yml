---
- hosts: all
  become: True
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      changed_when: False
      when: ansible_os_family == 'Debian'
  roles:
    - role_under_test
    - role: role_under_test
      logrotate_scripts:
        - name: nginx-options
          path: /var/log/nginx/options.log
          options:
            - daily

    - role: role_under_test
      logrotate_scripts:
        - name: nginx-scripts
          path: /var/log/nginx/scripts.log
          scripts:
            postrotate: "echo test"
